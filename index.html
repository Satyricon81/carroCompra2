<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carro de la Compra :游띐</title>
</head>
<body>
    
    <main class="container mt-5">
        <h4 class="text-center mb-3">CARRO DE LA COMPRA 游띐</h4>
        <div class="row text-center">
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa 游꼡</h5>
                        <p class="lead">10 euros</p>
                        <button class="btn btn-outline-primary" data-fruta="Fresa" data-precio="10">A침adir Al Carro</button>
                    </div>
                </div>
            </article>
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano 游꼛</h5>
                        <p class="lead">15 euros</p>
                        <button class="btn btn-outline-primary" data-fruta="Platano" data-precio="15">A침adir Al Carro</button>
                    </div>
                </div>
            </article>
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana 游꼞</h5>
                        <p class="lead">20 euros</p>
                        <button class="btn btn-outline-primary" data-fruta="Manzana" data-precio="20">A침adir Al Carro</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-5">
        <ul class="list-group" id="carro">
            
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total = <span>150</span> euros</p>
                    <button class="btn btn-outline-info">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="lead">Fresa 游꼡</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total = <span>100</span> euros</p>
            </div>
            <div>
                <button class="btn btn-sm btn-success">A침adir</button>
                <button class="btn btn-sm btn-danger">Quitar</button>
            </div>

    </template>

    <script src="./main.js"></script>

</html>

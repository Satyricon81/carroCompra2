<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carro de la Compra :🛍</title>
</head>
<body>
    
    <main class="container mt-5">
        <h4 class="text-center mb-3">CARRO DE LA COMPRA 🛍</h4>
        <div class="row text-center">
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa 🍓</h5>
                        <button class="btn btn-outline-primary" data-fruta="Fresa">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano 🍌</h5>
                        <button class="btn btn-outline-primary" data-fruta="Platano">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana 🍏</h5>
                        <button class="btn btn-outline-primary" data-fruta="Manzana">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-5">
        <ul class="list-group" id="carro"></ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">Fresa 🍓</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>

    <script src="./main.js"></script>
</body>
</html>
